<html>
    <head> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="ClickerHavenLogIn.css">
        <script src="ClickerHavenJS.js"></script>
    </head>

    <body>

        <body>
            <div class="background-wrapper">
                <video autoplay muted loop id="background-video">
                    <source src="bgvideo.mp4" type="video/mp4">
                    
                </video>
            </div>
            <div class="content-wrapper">
                <div class="container">
                    <div class="login">
                        <div class="login-card">
                            <div class="login-card-items">
                                <h1 class="login-tag">Log In</h1>
                                <form action="" class="form-items">
                                    <input type="username" placeholder="Username" id="username">
                                    <br><br>
                                    <div class="password-item">           
                                        <input type="password" placeholder="Password" id="password">
                                        <br><br>
                                    </div>
                                    <button class="button-item" type="button" id="btnLogin" onClick="Login()">Login</button>
                                    <div class="create-account-item">            
                                        <a href="#">Don't have an account? <span>Sign Up</span> </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="clicker-haven">
                <label>Clicker Haven</label><span class="green-dot">.</span>
            </div>
            
        </body>

    </body>
</html>
